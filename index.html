<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Application</title>

    <style>
        .categories-container {

            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
            display: none;

        }

        .category {
            width: 100px;
            height: 50px;
            background-color: rgb(	240,128,128);
            display: flex;
            text-align: center;
            align-items: center;
            border: 1px black solid;
            border-radius: 20px;

        }

        .products-container {
            width: 100%;
            background-color: 	rgb(189,183,107);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            width: 200px;
            background-color: rgb(128,128,0);
            border: 1px solid black;
        }

        .product-container {
            background-color: blueviolet;

            width: 100%;
        }

        

        .product-thumbnail {
            width: 200px;
            height: 200px;
        }

        .product-details-container {
            background-color: rgb(135,206,250);
            height: 400px;
            
        }

        .button-div {
            display: none;
            margin-bottom: 20px;
            
        }

        #loginFormContainer{
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: rgb(240,128,128)
        }

        #loginForm {
            display: flex;
            flex-direction: column;
        }

        .submit-button {
            justify-self: center;
           align-self: center;

        }
       
    </style>
</head>

<body>
    <div id="loginFormContainer">
        <h1>Log in</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button class="submit-button" type="submit">Log in</button>
        </form>
    </div>

    
        <div class="categories-container"></div>
        <div class="button-div">
            <p>Sort  products by price</p>
            <button id="ascendingButton" class="ascending">asc</button>
            <button id="descendingButton">desc</button>
            <button id="resetButton">reset</button>
        </div>
        <div class="products-container"></div>
   
    

    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/fetchCategories.js"></script>
    <script type="module" src="js/displayCategories.js"></script>
    <script type="module" src="js/fetchProducts.js"></script>
    <script type="module" src="js/displayProducts.js"></script>
    <script type="module" src="js/singleProduct.js"></script>
    <script type="module" src="js/sort.js"></script>
    <script type="module" src="js/sortButtons.js"></script>
</body>

</html>
